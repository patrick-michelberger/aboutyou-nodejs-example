<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
  <div id="ay_product_canvas" class="row">
    <div ng-repeat="product in products" class="col-xs-12 col-sm-4 col-md-2">
        <div class="thumbnail" ng-click="openAdditionalDataLayer(product, 'lg')">
            <img ng-src="{{product.defaultImage.url}}&quality=100" alt="{{product.name}}" class="img-responsive" />
            <div class="caption">
                <h4 class="ay_brand_name">{{product.brand.name}}</h4>
                <h5 class="ay_product_name">{{product.name}}</h5>
                <p>
                    <a href="#" class="btn btn-default" role="button">Details</a>
                </p>
            </div>
        </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
  </div>
</footer>

<script type="text/ng-template" id="additionalLayer.html">
    <div class="modal-header">
        <h3 class="modal-title">{{product.name}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Produkt ID</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{product.id}}</p>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Marke</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{product.brand.name}}</p>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">Image URL</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Bitte Image URL angeben">
                </div>
            </div>
            <hr/>
            <h5>Weitere Attribute hinzufügen</h5>
            <div class="form-group form-group-lg" style="margin-top:25px;">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">Key</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Schlüssel angeben">
                </div>
                </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">Value</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Wert angeben">
                </div>
            </div>
            <button class="btn btn-default pull-right" ng-click="addAttribute()">
                <i class="fa fa-plus-circle"></i>
            </button>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="addToBasket()">In den Warenkorb</button>
        <button class="btn btn-default" ng-click="cancel()">X</button>
    </div>
</script>
