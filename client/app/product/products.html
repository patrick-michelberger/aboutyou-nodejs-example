<div id="ay_product_canvas" class="container-fluid" ng-controller="ProductCanvasCtrl">
    <div class="row" infinite-scroll="loadMoreProducts()" infinite-scroll-disabled='isLoadingProducts'  infinite-scroll-distance='1'>
        <div class="col-xs-6 col-sm-3 col-md-2" ng-controller="ProductCtrl" ng-repeat="product in products track by product.id">
            <div class="thumbnail">
                <p>
                    <a ng-click="openQuickView(product)" href="#" class="btn btn-default ay-btn-info" role="button"><i
                            class="fa fa-info-circle"></i></a>
                </p>
                <img ng-click="openQuickView(product)" ng-src="{{product.defaultImage.url}}&quality=100" width="135"/>
                <div class="caption">
                    <h4 class="ay_brand_name" ng-bind="product.brand.name"></h4>
                    <h5 class="ay_product_name" ng-bind="product.name"></h5>

                    <p>
                        <a ng-click="addToSet(product)" href="#" class="btn btn-default ay-btn-add" role="button"
                           ng-hide="addedToSet"><i class="fa fa-plus"></i> Set
                        </a>
                        <a ng-click="removeFromSet(product)" href="#" class="btn btn-success ay-btn-remove" role="button"
                           ng-show="addedToSet"><i class="fa fa-times hidden-xs"></i> Added
                        </a>
                    </p>

                </div>
            </div>
        </div>
    </div>
    <div ng-show="isLoadingProducts" class="alert alert-default" style="text-align:center;"><i class="fa fa-circle-o-notch fa-spin fa-1x"></i> loading products</div>
</div>
