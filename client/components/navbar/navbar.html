<header id="ay-navbar" class="navbar navbar-default" ng-controller="NavbarCtrl">
    <div class="navbar-inner">
        <div class="container">
            <div class="navbar-header hidden-xs">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs" href="#">Test App</a>
            </div>
            <select ng-change="updateCurrentApp()" class="form-control pull-left col-xs-6" ng-model="currentApp.selected" ng-options="app.name for app in apps" style="width: 50%; margin-top:8px;"></select>
            <nav>
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown pull-right" ng-repeat="parent in categories" dropdown="">
                        <a role="button" class="dropdown-toggle" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                            {{parent.name}}
                            <span class="caret" ng-show="parent.subCats.length>1" ></span>
                        </a>
                        <ul ng-show="parent.subCats.length>1" class="dropdown-menu">
                            <li ng-click="selectCategory(subCat.id)" ng-repeat="subCat in parent.subCats">
                                <a role="menuitem" tabindex="-1">{{subCat.name}}</a>
                                <ul>
                                    <li ng-repeat="subSubCat in subCat.subCats">
                                        <a ng-href="/categories/{{subSubCat.id}}">
                                            {{subSubCat.name}}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
