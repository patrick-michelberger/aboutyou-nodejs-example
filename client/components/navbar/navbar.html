<header id="ay-navbar" class="navbar navbar-default" ng-controller="NavbarCtrl">
    <div class="navbar-inner">
        <div class="container-fluid">
            <select ng-change="updateCurrentApp()" class="form-control pull-left col-xs-6" ng-model="currentApp.selected" ng-options="app.name for app in apps" style="margin-top:8px;"></select>
            <nav>
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-repeat="parent in categories" dropdown="">
                        <a role="button" class="dropdown-toggle" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                            {{parent.name}}
                            <span class="caret" ng-show="parent.subCats.length>1" ></span>
                        </a>
                        <ul ng-show="parent.subCats.length>1" class="dropdown-menu">
                            <li ng-repeat="subCat in parent.subCats">
                                <a ng-click="selectSubCategory(subCat.id)" role="menuitem" tabindex="-1">{{subCat.name}}</a>
                                <ul>
                                    <li ng-repeat="subSubCat in subCat.subCats">
                                        <a ng-click="selectSubSubCategory(subSubCat.id)" ng-href="/categories/{{subSubCat.id}}">
                                            {{subSubCat.name}}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
